---
layout: default
---

<ul>
  {% for post in site.posts | sort: 'date' | reverse %}
  <li>
    <a href="{{ post.url | absolute_url }}">{{ post.date | date: "%Y-%m-%d" }} ———————————————
      {{ post.title }}</a>
  </li>
  {% endfor %}
</ul>

{% for category in site.categories %}
- {{ category | first }}
{% endfor %}
