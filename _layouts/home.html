---
layout: default
---

<ul>
  {% for post in site.posts | sort: 'date' | reverse %}
  <li>
    <a href="{{ post.url | absolute_url }}">
      {{ post.date | date: "%Y-%m-%d" }} ———— {{ post.title }}
    </a>
  </li>
  {% endfor %}
</ul>

<h2>Categories</h2>
{% for category in site.categories %}
- <a href="{{ site.baseurl }}/category/{{ category | first | slugify }}/">{{ category | first }}</a> ({{ category | last | size }})
{% endfor %}
